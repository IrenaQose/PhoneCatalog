<div class="container">
  <div class="row search-row">
    <div class="col-sm-3 col-sm-offset-4 col-xs-12 search-phone">
      <input type="text" placeholder="Search" ng-model="searchText.name" class="form-control">
      <select ng-model="sortColumn" class="form-control">
        <option value="age">Newest</option>
        <option value="name">Alphabetical</option>
        <option value="price">Price</option>
      </select>
  </div>
  </div>
  <div class="lists">
    <div class="row phone-list" ng-repeat="phone in phones | orderBy:sortColumn | filter:searchText">
      <div class="col-sm-2">
        <img ng-src="{{phone.imageUrl}}">
      </div>
      <div class="col-sm-10">
        <h4>{{phone.name}}</h4>
        <p>{{phone.snippet}}</p>
        <p>Price: {{phone.price}}</p>
        <button ui-sref="phone({phoneId: phone.id})">Details</button>
      </div>
    </div>
  </div>
</div>
